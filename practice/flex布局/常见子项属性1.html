<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            display: flex;
            width: 60%;
            height:150px;
            background-color: pink;
            margin: 100px auto;
        }
        p span {
            flex:1;
        }
        p span:nth-child(2){
            flex:2;
            background-color: purple;
        }

    </style>
</head>
<body>
    <p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </p>
</body>
</html>
