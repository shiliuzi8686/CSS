<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            margin:200px auto;
            background: rgb(191, 220, 185);;
            animation: change 3s;
        }

        @keyframes change {
            /* %百分值来表示动画的进度*/
            /* 0%表示动画的初始状态  */
            /* 100%表示动画的结束状态 */
            0% {
                color: #f00;
            }
            100% {
                color: #000;
            }
        }
    </style>
</head>
<body>
    <script>
        /*
            每个属性的具体属性值见MDN
            animation-name：指定由 @keyframes 描述的关键帧名称。
            animation-duration：设置动画一个周期的时长。
            animation-delay：设置延时，即从元素加载完成之后到动画序列开始执行的这段时间。
            animation-direction：设置动画在每次运行完后是反向运行还是重新回到开始位置重复运行。
            animation-iteration-count：设置动画重复次数， 可以指定 infinite 无限次重复动画
            animation-play-state：允许暂停和恢复动画。
            animation-timing-function：设置动画速度， 即通过建立加速度曲线，设置动画在关键帧之间是如何变化。
            animation-fill-mode：指定动画执行前后如何为目标元素应用样式
            @keyframes 规则，当然，一个动画想要运行，还应该包括 @keyframes 规则，在内部设定动画关键帧
        */
       /*
            必须项：animation-name、animation-duration 和 @keyframes规则
            非必须项：animation-delay、animation-direction、animation-iteration-count、animation-play-state、animation-timing-function、animation-fill-mode，当然不是说它们不重要，只是不设置时，它们都有默认值
        */
    </script>
    <div>我是内容哈哈哈哈</div>
</body>
</html>
