<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>验证-margin-top为负值，不管是否设置高度，都不会增加高度，而是会产生向上的位移</title>
        <style type="text/css">
            *{
                padding: 0;
                margin: 0;
            }
            .wrap{background-color: #f00;width: 800px;margin: 100px auto 0; height: 300px;font-size: 30px;}
            .box{background-color: #007AFF;margin-top:-100px;}
        </style>
    </head>
    <body>
        <div class="wrap">
            最外层的宽度为800px
            <div class="box">里层的元素设置了margin-top:-100px</div>
        </div>
    </body>
</html>
